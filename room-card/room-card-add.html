<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../common.css">
<link rel="stylesheet" href="room-card-add.css">
<body>
<div class="root">
    <div class="top">
        <div class="top-sub">
            <div class="mark"></div>
            <span class="title">添加房卡</span>
            <div style="flex: 1"></div>
            <!--<div id="back" class="add">返回</div>-->

        </div>

    </div>
    <div class="split-top"></div>
    <div class="buttom">

        <div class="dialog-content-line" style="margin-top: 20px">
            <label class="dialog-label">房卡名称</label>
            <input id="name" class="dialog-input" style="width: 300px" type="text">
        </div>
        <div class="dialog-content-line">
            <label class="dialog-label">价格(元)</label>
            <input id="price" class="dialog-input" style="width: 300px" type="number" value="0">
        </div>
        <div class="dialog-content-line">
            <label class="dialog-label">金币</label>
            <input id="goldCoin" class="dialog-input" style="width: 300px" type="number" value="0">
        </div>



        <div class="dialog-content-line">
            <label class="dialog-label"></label>
            <span class="action-button" id="add" >保存</span>
            <span id="add-feedback"
                  style="background-color: green;min-width:120px;height: 26px;text-align: center;white-space: nowrap;margin-left: 16px;display: none"></span>
        </div>

    </div>


</div>

<script src="../common.js"></script>
<script src="room-card-add.js"></script>
</body>
</html>
