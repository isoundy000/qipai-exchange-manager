<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../common.css">
<link rel="stylesheet" href="goods-category.css">
<body>
<div class="root">
    <div class="top">
        <div class="top-sub">
            <div class="mark"></div>
            <span class="title">商品类别</span>
            <div style="flex: 1"></div>
            <!--<div id="add-good" class="add">返回</div>-->

        </div>

    </div>
    <div class="split-top"></div>
    <div class="buttom">


        <div class="dialog-content-line" style="margin-top: 20px">
            <label class="dialog-label">商品类别名称</label>
            <input id="category-name" class="dialog-input" style="margin-right: 20px">
            <label class="dialog-label">商品类别排序</label>
            <input id="category-reorder" class="dialog-input" style="margin-right: 20px" type="number">
            <span id="add" class="action-button"
                  style="">添加</span>
            <span id="add-feedback"
                  style="background-color: green;min-width:120px;height: 26px;text-align: center;white-space: nowrap;margin-left: 16px;display: none"></span>
        </div>

        <p class="dialog-content-line">
        <div class="table-box">
            <table id="table" class="table" border="1px" cellspacing="0">
                <thead>
                <tr id="thead-tr">
                    <th class="th">编号</th>
                    <th class="th">商品类别名称</th>
                    <th class="th">排序</th>
                    <th class="th" style="min-width: 100px">添加时间</th>
                    <th class="th" style="min-width: 150px">操作</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>


            </table>
        </div>
        </p>
    </div>


</div>

<div id="dialog-del" class="modal" style="display: none">
    <div class="modal-content" style="border: 1px solid">
        <div style="width: 220px;height: 80px;display: flex;align-items: center;justify-content: center;font-size: 20px;border-bottom: 1px solid">
            确定删除该数据吗？
        </div>
        <div style="display: flex;flex-direction: row">
            <div id="dialog-del-ok"
                 style="width: 110px;height: 40px;border-right: 1px solid;display: flex;align-items: center;justify-content: center;">
                确定
            </div>
            <div id="dialog-del-cancel"
                 style="width: 110px;height: 40px;border-left: 1px solid;display: flex;align-items: center;justify-content: center;">
                取消
            </div>
        </div>
    </div>
</div>
<div class="update" style="display: none">

    <div class="dialog-content-line" style="margin-top: 20px">
        <label class="dialog-label">商品类别名称</label>
        <input id="update-name" class="dialog-input" style="width: 300px" >
    </div>
    <div class="dialog-content-line" style="margin-top: 10px">
        <label class="dialog-label">排序</label>
        <input id="update-reorder" class="dialog-input" style="width: 300px" type="number" value="0">
    </div>

    <div class="dialog-content-line" style="margin-top: 20px">
        <label class="dialog-label"></label>
        <span class="action-button" id="save">保存</span>
    </div>

</div>

<script src="../jquery-3.2.1.min.js"></script>
<script src="../layer/layer.js"></script>
<script src="../common.js"></script>
<script src="goods-category.js"></script>
</body>
</html>
