<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="search-management.css">
</head>
<body>

<div class="root">
    <div class="top">
        <div class="top-sub">
            <div class="mark"></div>
            <span class="title">热点词管理</span>
            <div style="flex: 1"></div>
            <!--<div id="add-good" class="add">添加商品</div>-->

        </div>

    </div>
    <div class="split-top"></div>
    <div class="buttom">
        <div class="detail-content-line" style="margin-top: 20px">
            <label class="dialog-label">热点词</label>
            <textarea id="hot-words" style="width: 500px;height: 300px;margin: 0px;display: inline" placeholder="热点词组之间用“;”隔开"></textarea>
        </div>
        <div class="dialog-content-line" style="margin-top: 240px">
            <label class="dialog-label"></label>
            <span class="action-button" id="save">保存</span>
            <span id="add-feedback"
                  style="background-color: green;min-width:120px;height: 26px;text-align: center;white-space: nowrap;margin-left: 16px;display: none"></span>
        </div>

    </div>


    <div style="min-height: 20px"></div>

    <script src="../common.js"></script>
    <script src="search-management.js"></script>
</body>
</html>
