<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加房卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../common-web/common.css">
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="../../css/room-card/room-card-add.css">
</head>
<body>
<div class="root">
    <div class="line title-line">
        <span>房卡名称</span>
        <input id="name" type="text">
    </div>
    <div class="line">
        <span>价格(元)</span>
        <input id="price" type="number" value="0">
    </div>
    <div class="line">
        <span>金币</span>
        <input id="goldCoin" type="number" value="0">
    </div>

    <div class="line">
        <span></span>
        <div id="add" class="button">保存</div>
        <span id="add-feedback" class="feedback"></span>
    </div>


</div>
<script src="../../common-web/common.js"></script>
<script src="../../global/global.js"></script>
<script src="../../js/room-card/room-card-add.js"></script>
</body>
</html>
