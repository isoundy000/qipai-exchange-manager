<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热点词管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../common-web/common.css">
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="../../css/operate/search-management.css">
</head>
<body>
<div class="root">
    <div class="buttom">
        <div class="detail-content-line" style="margin-top: 20px">
            <label class="dialog-label">热点词</label>
            <textarea id="hot-words" style="height: 300px;margin: 0px;display: inline"
                      placeholder="热点词组之间用“;”隔开"></textarea>
        </div>
        <div class="dialog-content-line" style="margin-top: 240px">
            <label class="dialog-label"></label>
            <span class="button" id="save">保存</span>
            <span id="add-feedback"
                  style="background-color: green;min-width:120px;height: 26px;text-align: center;white-space: nowrap;margin-left: 16px;display: none"></span>
        </div>

    </div>


</div>
<script src="../../common-web/common.js"></script>
<script src="../../global/global.js"></script>
<script src="../../js/operate/search-management.js"></script>
</body>
</html>
